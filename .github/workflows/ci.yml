name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Format check
        run: npx prettier --check "src/**/*.{ts,tsx,css}"
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Unit tests
        run: npx vitest run --reporter=verbose
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: "https://placeholder.supabase.co"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder"
          VITE_SUPABASE_PROJECT_ID: "placeholder"
      
      - name: Check for hardcoded secrets
        run: |
          # Ensure no hardcoded Supabase URLs in client source (except .env/.env.example)
          if grep -rn 'pghdaozgxkbtsxwydemd\.supabase\.co' src/; then
            echo "::error::Hardcoded Supabase URL found in src/"
            exit 1
          fi
          # Ensure no real emails in scripts
          if grep -rn '@gmail\.com\|@hotmail\|@yahoo' scripts/; then
            echo "::error::Real email addresses found in scripts/"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7
